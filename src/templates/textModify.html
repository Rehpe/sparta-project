{% extends "base.html" %}
{% block content %}
<div class="main-container">
    <div class="write_top">
        <form name="form" method="POST" action="{{url_for('board_list.text_content_modify', page=page)}}" class="write_title">
            <h3>* 글쓰기</h3>
            <p>영화 리뷰를 자유롭게 작성해주세요.</p>
            <div class="write_wrap">
                <div class="write_box">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd>
                                <input name="title" type="text" placeholder="변경 할 제목을 입력해주세요." required>
                            </dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이:</dt>
                            <dd>
                                <span>
                                    {{ writer }}
                                </span>
                            </dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd><input name="password" type="password" placeholder="비밀번호 입력" required></dd>
                        </dl>
                    </div>
                    <div class="note">
                        <textarea name="contents" placeholder="변경 할 내용을 입력해주세요." required></textarea>
                    </div>
                    <div class="btn_wrap">
                        <input class="btn_wrap_input" type="submit" value="수정" class="on">
                        <a href="/boardlist">
                            취소
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
